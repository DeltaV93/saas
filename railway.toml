[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "/app/start.sh"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[[services]]
name = "backend"
dockerfilePath = "Dockerfile"
PORT=8000
restartPolicyType = "on_failure"

[[services]]
name = "frontend"
PORT=3000
dockerfilePath = "web/Dockerfile"
restartPolicyType = "on_failure"